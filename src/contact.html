<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WEB222 Store - Contact</title>
  <script src="https://kit.fontawesome.com/9eba062cf9.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Oxygen+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <script type="text/javascript" src="assets/js/contact.js"></script>
</head>

<body>
  <div class="navbar-header">
    <nav id="navbar">
      <div class="navbar-item">
        <a id="logo" class="white-text-md"><i class="fas fa-brain"></i>Brainify</a>
      </div>
      <div class="navbar-item">
        <a id="home" class="white-text-md" href="index.html">Home</a>
      </div>
      <div class="navbar-item">
        <a id="contact" class="white-text-md" href="contact.html">Contact</a>
      </div>
    </nav>
  </div>
  <div class="flex-container-col">
    <div id="background-header">
      <div id="store-name-header">
        <h1 class="store-signature"><i class="fas fa-brain"></i>Brainify</h1>
      </div>
      <div id="description-header">
        <h4 class="green-text-md">We've got the BIG brains for you to pick</h4>
      </div>
    </div>
    <div class="page-content">
      <h2 class="green-text-md">We'd like to hear from you</h2>
      <form id="user-feedback" action="https://httpbin.org/post" method="POST">
        <div class="flex-container-col">
          <div class="form-group">
            <label for="first-name" class="white-text-sm">First Name</label>
            <input id="first-name" type="text" name="fname" placeholder="First Name" autocomplete="given-name"
              autocorrect="off" spellcheck="false" required>
          </div>
          <div class="form-group">
            <label for="last-name" class="white-text-sm">Last Name</label>
            <input id="last-name" type="text" name="lname" placeholder="Last Name" autocomplete="family-name"
              autocorrect="off" spellcheck="false" required>
          </div>
          <div class="form-group">
            <label for="email" class="white-text-sm">Email</label>
            <input id="email" type="email" name="email" placeholder="Email" autocomplete="email" autocorrect="off"
              spellcheck="false" required>
          </div>
          <div class="form-group">
            <label for="address" class="white-text-sm">Address</label>
            <input id="address" type="text" name="address" placeholder="Address" autocomplete="street-address" required>
          </div>
          <div class="form-group">
            <label for="city" class="white-text-sm">City</label>
            <input id="city" type="text" name="city" list="city-datalist" placeholder="City" required>
            <datalist id="city-datalist">
              <option value="Calgary">
              <option value="Edmonton">
              <option value="Montreal">
              <option value="Ottawa">
              <option value="Toronto">
              <option value="Vancouver">
            </datalist>
          </div>
          <div class="form-group">
            <label for="phone-number" class="white-text-sm">Phone Number</label>
            <input id="phone-number" type="tel" name="phone" placeholder="Phone Number" autocomplete="tel" pattern="^\(?([0-9]{3})\)?[-.●]?([0-9]{3})[-.●]?([0-9]{4})$" required>
          </div>
          <div class="form-group">
            <label for="postal-code" class="white-text-sm">Postal Code</label>
            <input id="postal-code" type="text" name="postal" placeholder="Postal Code" autocomplete="postal-code"
              pattern="^[A-Z]\d[A-Z] \d[A-Z]\d$" autocapitalize="characters" required>
          </div>
          <div class="form-group">
            <fieldset class="control-group">
              <legend class="control-label white-text-sm">Would you like to be phoned?</legend>
              <div class="pretty p-round p-rotate">
                <input class="form-group" id="yes" type="checkbox" value="true" name="phoned">
                <div class="state p-primary">
                  <label for="yes" class="t1-label white-text-sm checkbox">Yes</label>
                </div>
              </div>
            </fieldset>
          </div>
          <div class="form-group">
            <fieldset class="control-group">
              <legend class="control-label white-text-sm">What is this about?</legend>
              <div class="pretty p-round p-rotate">
                <input class="form-group" id="question" type="radio" name="msg-type" value="1">
                <div class="state p-primary">
                  <label for="question" class="white-text-sm">Question</label>
                </div>
              </div>
              <div class="pretty p-round p-rotate">
                <input class="form-group" id="comment" type="radio" name="msg-type" value="2">
                <div class="state p-primary">
                  <label for="comment" class="white-text-sm">Comment</label>  
                </div>
              </div>
              <div class="pretty p-round p-rotate">
                <input class="form-group" id="order-problem" type="radio" name="msg-type" value="3">
                <div class="state p-primary">
                  <label for="order-problem" class="white-text-sm">Order Problem</label>
                </div>
              </div>
            </fieldset>
          </div>
          <div class="form-group" id="order-number-group" style="display: none;">
            <label for="order-number" class="white-text-sm">Order Number</label>
            <input id="order-number" type="text" name="order" placeholder="Order Number">
          </div>
          <div class="form-group">
            <textarea id="message" name="message" placeholder="Leave your message here" spellcheck="false" autocapitalize="off" autocomplete="off"
              autocorrect="off" wrap="SOFT"></textarea>
          </div>
          <div class="form-group">
            <input type="hidden" name="PhuThongPham" value="PhuThongPham">
          </div>
          <button type="submit" class="send-btn white-text-sm" value="send">Send</button>
        </div>
      </form>
    </div>
  </div>
  <footer class="footer-distributed flex-container-row">
    <div id="store-logo">
      <h1 class="store-signature"><i class="fas fa-brain"></i>Brainify</h1>
    </div>
    <div id="more-info" class="footer-left flex-container-row">
      <div id="contact-info" class="footer-left">
        <div class="footer-text"><i class="fas fa-map-marker-alt footer-icon"></i>43 Lampkin Lane, Haddonfield, IL</div>
        <div class="footer-text"><i class="fas fa-envelope footer-icon"></i>support@brainify.com</div>
        <div class="footer-text"><i class="fas fa-phone-alt footer-icon"></i>+1 647 369 1469</div>
      </div>
      <div id="about-us" class="footer-right flex-container-col">
        <h3 class="footer-text-header">About Us</h3>
        <div class="footer-text">FAQ</div>
        <div class="footer-text">Our Board</div>
        <div class="footer-text">Our Staff</div>
        <span class="footer-icon">
          <i class="fab fa-facebook-square"></i>
          <i class="fab fa-instagram-square"></i>
          <i class="fab fa-twitter-square"></i>
        </span>
      </div>
    </div>
    <div id="subscribe-form">
      <form action="https://formspree.io/xwknjygo" method="POST">
        <div class="flex-container-col">
          <div class="subscribe-group">
            <h3 class="footer-text-header">Newsletter</h3>
            <label for="email" class="footer-text">Subscribe to receive our latest newsletter</label>
            <input id="email" type="email" name="email" placeholder="Email" required>
          </div>
          <div class="subscribe-group">
            <input type="submit" class="send-btn" value="Subscribe"></input>
          </div>
        </div>
      </form>
    </div>
  </footer>
</body>

</html>
